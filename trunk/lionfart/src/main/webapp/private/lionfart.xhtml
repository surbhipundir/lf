<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
	<h:head>
			<f:facet name="first">
				<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
				<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
				<title>Lionfart</title>
			</f:facet>
	
		<meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
		
		<link rel="stylesheet" type="text/css" href="/css/global.css"/>
	</h:head>
	
	<h:body>				
		<p:confirmDialog closable="true" appendTo="@(body)"
		  message="Are you sure you want to log out of the application?"
		  header="Confirmation" severity="alert" widgetVar="logoutConfirm">		
		 
			<p:commandButton value="Yes" actionListener="#{sessionBean.logout()}" 
			 oncomplete="PF('logoutConfirm').show()" ajax="true" process="@this"/>
			<p:commandButton value="No" onclick="PF('logoutConfirm').hide();"/>	 
			
		</p:confirmDialog>	
	   
		<h:form id="topForm">	
			<div class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all" id="topsection">
				<p:panel style="background: gray">																				
					<p:commandLink  value="Logout" icon="ui-icon-extlink"  
					 style="width:80px;position: absolute; right: 4px;" process="@this"
					 oncomplete="PF('logoutConfirm').show();" ajax="true">
					</p:commandLink>		
			    </p:panel>
			</div>
		</h:form>
	</h:body>
</html>
