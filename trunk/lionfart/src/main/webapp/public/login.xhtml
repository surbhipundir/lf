<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<f:view contentType="text/html">
<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>Lionfart</title>
		</f:facet>

	<style type="text/css">		
		body {
			margin: 0;
			padding: 0;
			font-family: geneva, arial, helvetica, sans-serif;
			font-size:80%;
			}	
	</style>
</h:head>

<h:body>
	<div align="right">
		<form method="post" action="j_security_check">																												
				<h:panelGrid columns="6">																				
					<h:outputLabel for="j_username" style="font-weight:bold" value="Username:" />
					<p:inputText id="j_username" name="j_username"	required="true" label="username" style="width:160px"/>
					
					<h:outputText style="font-weight:bold" value="Password: "/>										
					<p:password  id="j_password" name="j_password" style="width:160px"/>
											
					<input type="submit" name="submit" value="Login"/>
					<input type="reset" value="Clear"/>																	
				</h:panelGrid>																					
		</form>				
	</div>
</h:body>

</f:view>
</h:html>
